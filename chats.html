<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="mobile-page">

      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>15:32</span>
        </div>
        <div class="status-bar__column">
          <span>10%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-comment-medical fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg infinite-rotation"></i></a></span>
        </div>
      </header>
  
      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img src="images/profile-img1.jpg" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">SuHyeok</h4>
                <h6 class="user-component__subtitle">
                  나의 카카오 계정 정보를 확인해주세요.
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__text--side">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
              </div>
            </div>
          </div>
        </a>
  
        <a href="chat-neo.html">
          <div class="user-component">
            <div class="user-component__column">
              <img src="images/profile-img6.png" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Neo</h4>
                <h6 class="user-component__subtitle">다른 자료도 부탁드려도 될까요?</h6>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__text--side">
                <span class="user-component__time">10:00</span>
                <div class="badge badge--none"></div>
              </div>
            </div>
          </div>
        </a>
  
        <a href="chat-frodo.html">
          <div class="user-component">
            <div class="user-component__column">
              <img src="images/profile-img3.png" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Frodo</h4>
                <h6 class="user-component__subtitle">알았어. 내일보자</h6>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__text--side">
                <span class="user-component__time">18:23</span>
                <div class="badge">4</div>
              </div>
            </div>
          </div>
        </a>
      </main>
  
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <div class="badge badge--position up-rotation">5</div>
              <i class="fas fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="badge badge--sm badge--sm-position"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
