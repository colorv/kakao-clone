<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찾기 - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="mobile-page">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>15:32</span>
        </div>
        <div class="status-bar__column">
          <span>10%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span class="cog__link"
            ><a href="settings.html"
              ><i class="fas fa-cog fa-lg infinite-rotation"></i
            ></a>
            <div class="badge badge--sm badge--sm-position"></div
          ></span>
        </div>
      </header>

      <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by <br />Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-id-card fa-2x"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
          </div>
        </div>

        <div class="horizon">
          <div class="horizon__text">
            <span>추천 친구</span>
          </div>
          <div class="recommended-friends">
            <span>You have no recommended friends.</span>
          </div>
        </div>

        <div class="horizon">
          <div class="horizon__text">
            <span>오픈 채팅</span>
            <span class="horizon--btn"
              >Go to OpenChat Home &nbsp;<i
                class="fas fa-chevron-right fa-sm"
              ></i
            ></span>
          </div>
          <div class="open-chat">
            <div class="open-chat__column">
              <h5 class="open-chat__title">#Apple</h5>
              <h6 class="open-chat__hashtags">#apple #mac #iphone</h6>
              <div class="open-chat__members">
                <img src="images/profile-img2.png" />
                <span class="open-chat__members-count">526 members </span>
                <span class="open-chat__members-status">Active</span>
              </div>
            </div>
            <div class="open-chat__column">
              <div class="open-chat__photo">
                <img src="images/apple.png" />
                <div class="open-chat__heart-count">
                  <i class="fas fa-heart fa-sm"></i>
                  <span>263</span>
                </div>
              </div>
            </div>
          </div>

          <div class="open-chat">
            <div class="open-chat__column">
              <h5 class="open-chat__title">#Google</h5>
              <h6 class="open-chat__hashtags">#android #galaxy</h6>
              <div class="open-chat__members">
                <img src="images/profile-img5.png" />
                <span class="open-chat__members-count">311 members </span>
                <span class="open-chat__members-status">Active</span>
              </div>
            </div>
            <div class="open-chat__column">
              <div class="open-chat__photo">
                <img src="images/android.png" />
                <div class="open-chat__heart-count">
                  <i class="fas fa-heart fa-sm"></i>
                  <span>182</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <div class="badge badge--position up-rotation">5</div>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="badge badge--sm badge--sm-position"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
