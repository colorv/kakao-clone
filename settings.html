<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정 - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="mobile-page">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>15:32</span>
        </div>
        <div class="status-bar__column">
          <span>10%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <span>
            <a href="more.html">
              <i class="fas fa-angle-left fa-2x"></i>
            </a>
          </span>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">설정</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <ul class="settings__ul">
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-bullhorn"></i>
              <span>공지사항</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-flask"></i>
              <span>실험실</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-info-circle"></i>
              <span>버전정보</span>
            </div>
            <div class="settings__li-column">
              <span class="status-text">최신 버전</span>
            </div>
          </li>
        </ul>

        <div class="horizon">
          <div class="horizon__text horizon__text--black-color"></div>
        </div>

        <ul class="settings__ul">
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-lock"></i>
              <span>개인/보안</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-bell"></i>
              <span>알림</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-user"></i>
              <span>친구</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="far fa-comment"></i>
              <span>채팅</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="far fa-sun"></i>
              <span>화면</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-brush"></i>
              <span>테마</span>
            </div>
            <div class="settings__li-column">
              <span class="status-text">시스템 설정 모드</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-phone-alt"></i>
              <span>통화</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-ellipsis-h"></i>
              <span>기타</span>
            </div>
          </li>
        </ul>

        <div class="horizon">
          <div class="horizon__text horizon__text--black-color"></div>
        </div>

        <ul class="settings__ul">
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-hands-helping"></i>
              <span>카톡 안녕가이드</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__li-column">
              <i class="fas fa-question-circle"></i>
              <span>고객센터/도움말</span>
            </div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <div class="badge badge--position">1</div>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="badge badge--sm badge--sm-position"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
