<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="mobile-page">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>15:32</span>
        </div>
        <div class="status-bar__column">
          <span>10%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span class="cog__link"
            ><a href="settings.html"
              ><i class="fas fa-cog fa-lg infinite-rotation"></i
            ></a>
            <div class="badge badge--sm badge--sm-position"></div
          ></span>
        </div>
      </header>

      <main class="main-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/profile-img1.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">SuHyeok</h4>
              <div class="user-component__subtitle">
                <h6>+82 10-9999-9999</h6>
                <div class="badge--bang">!</div>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <span><i class="far fa-list-alt fa-2x"></i></span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar fa-2x"></i>
            <span>달력</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-archive fa-2x"></i>
            <span>서랍</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile fa-2x"></i>
            <span>이모티콘</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush fa-2x"></i>
            <span>테마</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-piggy-bank fa-2x"></i>
            <span>계정</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments fa-2x"></i>
            <span>오픈채팅</span>
          </div>
          <div class="icon-row__icon"></div>
          <div class="icon-row__icon"></div>
        </div>

        <div class="horizon">
          <div class="horizon__text horizon__text--black-color">
            <span>카카오</span>
          </div>

          <div class="icon-row">
            <div class="icon-row__icon">
              <div class="icon-row__suggestions-icon">
                <i class="fas fa-quote-right fa-2x"></i>
              </div>
              <span class="icon-row__suggestions-text">카카오스토리</span>
            </div>
            <div class="icon-row__icon">
              <div class="icon-row__suggestions-icon">
                <i class="fas fa-user-friends fa-2x"></i>
              </div>
              <span class="icon-row__suggestions-text">카카오프렌즈</span>
            </div>
            <div class="icon-row__icon">
              <div class="icon-row__suggestions-icon">
                <i class="fab fa-steam fa-2x"></i>
              </div>
              <span class="icon-row__suggestions-text">카카오게임</span>
            </div>
            <div class="icon-row__icon"></div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <div class="badge badge--position up-rotation">5</div>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="badge badge--sm badge--sm-position"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
